<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sisteme Giriş Yap</title>
    <style>
        body { 
            font-family: sans-serif; 
            line-height: 1.6; 
            padding: 40px 20px; 
            margin: auto; 
            background-color: #f4f4f4; 
        }
        
        .login-container {
            max-width: 450px;
            margin: auto;
            background-color: #ffffff;
            border: 1px solid #ddd;
            padding: 20px 30px 30px 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h2 { 
            color: #333; 
            text-align: center; 
            margin-bottom: 25px; 
        }

        /* Hata mesajı stili */
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 10px 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Django'nun {{ form.as_p }} çıktısını stillendirme */
        .login-container form p {
            margin-bottom: 15px;
        }
        .login-container form label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .login-container form input[type="text"],
        .login-container form input[type="password"] {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        
        /* Buton stili */
        button { 
            background-color: #007bff; 
            color: white; 
            padding: 12px 20px; 
            border: none; 
            cursor: pointer; 
            border-radius: 4px; 
            font-size: 1em;
            width: 100%; /* Butonu tam genişlik yap */
            margin-top: 10px;
        }
        button:hover { 
            background-color: #0056b3; 
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Sisteme Giriş Yap</h2>

        {% if form.errors %}
          <p class="error-message">Kullanıcı adı veya şifre hatalı.</p>
        {% endif %}
        
        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}
          
          {{ form.as_p }}
          
          <button type="submit">Giriş Yap</button>
        </form>
    </div>

</body>
</html>
